<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>
</head>
	<body>
		<canvas id='canvas' width=1200 height=550></canvas>
		<!--p id='description'>3D space shooter on WebGL</p-->

		<script id='vertex-shader' type='notjs'>
			attribute vec4 a_position;	
			attribute vec2 a_texcoord;
			attribute vec3 a_normal;
			//attribute mat4 matrix;
			
			uniform mat4 u_matrix;
			varying vec2 v_texcoord;
			varying vec3 v_normal;

						
			void main() {
				gl_Position = u_matrix * a_position;
				v_texcoord = a_texcoord;
				v_normal = a_normal;
				//gl_Position = matrix * a_position;
			}
		</script>
		<script id='fragment-shader' type='notjs'>
			precision mediump float;
			
			varying vec3 v_normal;
			varying vec2 v_texcoord;			
			uniform sampler2D u_texture;
			uniform vec3 u_reverseLightDirection;
			
			void main() {
				vec3 n = normalize(v_normal);
				float light = dot(n, u_reverseLightDirection);
				
				gl_FragColor = texture2D(u_texture, v_texcoord);
				gl_FragColor.rgb *= light;
			}
		</script>

		<script src="js\utils.js"></script>
		<script src="js\webglutils.js"></script>			

		<script src="js\physics.js"></script>
		<script src="js\models.js"></script>		
		<script src="js\parts.js"></script>	
		
		<script src="js\thing.js"></script>		
		<script src="js\projectiles.js"></script>
		<script src="js\effects.js"></script>
		<script src="js\ships.js"></script>
		<!--script src="js\celestials.js"></script-->
		
		<script src="js\camera.js"></script>	
		
		<script src="js\game.js"></script>
				
		<!--<script src="js\webgltest.js"></script-->	
	</body>
</html>
