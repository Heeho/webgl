<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>
</head>
	<body>
		<canvas id='canvas' width=1200 height=550></canvas>
		<!--p id='description'>3D space shooter on WebGL</p-->

		<script id='vertex-shader' type='notjs'>
			attribute vec4 a_position;	
			attribute vec2 a_texcoord;
			uniform mat4 u_matrix;	
			
			varying vec2 v_texcoord;
			
			void main() {
				gl_Position = u_matrix * a_position;	
				v_texcoord = a_texcoord;
			}
		</script>
		<script id='fragment-shader' type='notjs'>
			precision mediump float;
			
			//varying vec4 v_color;
			varying vec2 v_texcoord;
			
			uniform sampler2D u_texture;
			
			void main() {
				//gl_FragColor = v_color;
				gl_FragColor = texture2D(u_texture, v_texcoord);
			}
		</script>

		<script src="js\utils.js"></script>
		<script src="js\webglutils.js"></script>			

		<script src="js\physics.js"></script>
		<script src="js\models.js"></script>		
		<script src="js\parts.js"></script>	
		
		<script src="js\thing.js"></script>		
		<script src="js\projectiles.js"></script>
		<script src="js\effects.js"></script>
		<script src="js\ships.js"></script>
		<!--script src="js\celestials.js"></script-->
		
		<script src="js\camera.js"></script>	
		
		<script src="js\game.js"></script>
				
		<!--<script src="js\webgltest.js"></script-->	
	</body>
</html>
