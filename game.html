<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>
</head>
	<body>
		<canvas id='canvas' width=1200 height=550></canvas>
		<script id='vertex-shader' type='notjs'>
			attribute vec4 a_position;
			attribute vec2 a_texcoord;
			attribute vec3 a_normal;

			attribute mat4 matrix;
			uniform mat4 projection;
			uniform mat4 view;

			varying vec2 v_texcoord;
			varying vec3 v_normal;
			varying mat3 v_matrix;

			void main() {
				gl_Position = projection * view * matrix * a_position;
				v_texcoord = a_texcoord;
				v_normal = a_normal;
				v_matrix = mat3(matrix);
			}
		</script>
		<script id='fragment-shader' type='notjs'>
			precision mediump float;

			varying vec3 v_normal;
			varying mat3 v_matrix;
			varying vec2 v_texcoord;
			uniform sampler2D u_texture;
			uniform vec3 u_reverseLightDirection;
			uniform float u_ambient;

			void main() {
				gl_FragColor = texture2D(u_texture, v_texcoord);
				vec3 n = v_matrix * v_normal;
				float light = u_ambient + dot(u_reverseLightDirection, n) * (1.0 - u_ambient);
				gl_FragColor.rgb *= light;
			}
		</script>

		<script src="js\utils.js"></script>
		<script src="js\webglutils.js"></script>

		<script src="js\game.js"></script>

		<!--<script src="js\webgltest.js"></script-->	
	</body>
</html>
